version: 2
jobs:
  prepare:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3g
    steps:
      - checkout
      - restore_cache:
          key: gradle-{{ checksum "build.gradle.kts" }}
      - run:
          name: Download dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
          destination: reports

  deploy:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3g
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "app/build.gradle.kts" }}
      - run:
          name: Publish to Bintray
          command: ./gradlew build bintrayUpload -PdryRun=false

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - prepare
      - hold:
          type: approval
          requires:
            - prepare
          filters:
            branches:
              only:
                - master
                - /release\/.*/ # all branches starting with release/
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only:
                - master
                - /release\/.*/ # all branches starting with release/
